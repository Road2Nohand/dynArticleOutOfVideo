name: Terraform Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Change to Infrastructure Directory
        run: cd infrastructure/

      # Den Workspace Wechsel, sollte man sp채ter branch-abh채ngig machen DEV -> develop und PROD -> main
      - name: Terraform Validate
        run: |
          terraform init -backend-config="bucket=terraform-state-sportsvideo-to-article" -backend-config="key=terraform-state"
          terraform workspace select DEV
          terraform validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest

      - name: Change to Infrastructure Directory
        run: cd infrastructure/

      - name: Terraform Init
        run: |
          terraform init -backend-config="bucket=terraform-state-sportsvideo-to-article" -backend-config="key=terraform-state"
          terraform workspace select DEV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply 1st
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply 2nd
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  upload-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Der Bucket-Name muss sp채ter auch Workspace, also Branch abh채ngig gesetzt werden
      - name: Upload HTML to S3
        run: |
          terraform init -backend-config="bucket=terraform-state-sportsvideo-to-article" -backend-config="key=terraform-state"
          terraform workspace select DEV
          aws s3 cp index.html s3://s3-bucket-with-static-index-html-dev/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}